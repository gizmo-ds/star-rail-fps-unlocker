name: Release

on:
  push:
    branches: [main]
    tags: [v*]

permissions:
  contents: write

jobs:
  release:
    name: Release new version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
          cache: true

      - name: Build
        if: startsWith(github.ref, 'refs/tags/')
        run: make && make sha256sum

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*
